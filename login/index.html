<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body-container">
        <form class="form-container" id="register">
            <div class="item-input container-name">
                <label for="name">Name</label>
                <input name="name" id="name" type="text" required />
            </div>
            <div class="item-input container-gmail">
                <label for="gmail">Gmail</label>
                <input name="gmail" id="gmail" type="gmail" required />
            </div>
            <div class="item-input container-password">
                <label for="password">Password</label>
                <input name="password" id="password" type="password" required />
            </div>
            <div class="item-input container-repassword">
                <label for="repassword">Confirm Password</label>
                <input name="repassword" id="repassword" type="password" required />
            </div>
            <div class="container-button">
                <button type="submit">Register</button>
                <a class="button" href="#">Login</a>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
